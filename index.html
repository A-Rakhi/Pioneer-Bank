<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pioneer Bank</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--- CSS style-->
    <link rel="stylesheet" href="style.css" />
    <!--- goggle font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--html section-->

    <!--begin log in area-->

    <div id="login-area" class="container">
      <h1 class="text-center pt-5">Welcome to Pioneer Bank</h1>

      <div class="submit-area m-5">
        <h4>LogIn</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="logIn" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!--end log in area-->

    <!--begin after click on enter button area-->

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="status deposit">
            <h5>Deposit</h5>
            <h2>$<span id="deposit-current">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status withdraw">
            <h5>Withdraw</h5>
            <h2>$<span id="withdraw-current">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status balance">
            <h5>Balance</h5>
            <h2>$ <span id="balance-Current"> 1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4 class="d-w-h4">Deposit</h4>
            <input
              type="text"
              id="deposit-amount"
              class="form-control"
              placeholder=" $ amount you want to deposit"
            />
            <br />
            <button id="Deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h4 class="d-w-h4">Withdraw</h4>
            <input
              id="withdraw-amount"
              type="text"
              class="form-control"
              placeholder=" $ amount you want to withdraw"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript--->

    <script>
      // log-in button event handler
      const loginbtn = document.getElementById("logIn");
      loginbtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit button event handler
      const depositBtn = document.getElementById("Deposit");

      depositBtn.addEventListener("click", function () {
        const depositAmountValue = document.getElementById("deposit-amount")
          .value;
        const depositAmount = parseFloat(depositAmountValue);
        //console.log(depositAmount)

        //  const depositCurrent = document.getElementById("deposit-current").innerText;
        //  const currentDepositAmount = parseFloat(depositCurrent);
        //  const totalDeposit = depositAmount + currentDepositAmount ;
        //  document.getElementById("depositCurrent").innerText = totalDeposit;

        //  const currentBalance = document.getElementById("balance-Current").innerText;
        //  const currentBalanceAmount = parseFloat(currentBalance);
        //  const totalBalance = depositAmount + currentBalanceAmount ;
        //  document.getElementById("balanceCurrent").innerText = totalBalance;

        updateAmount("deposit-current", depositAmount);
        updateAmount("balance-Current", depositAmount);

        document.getElementById("deposit-amount").value = "";
      });

      // withdraw event handler
      const withdrawBtn = document.getElementById("withdraw");

      withdrawBtn.addEventListener("click", function () {
        const withdrawAmountValue = getInputNumber("withdraw-amount");
        const withdrawAmount = parseFloat(withdrawAmountValue);
        //console.log(withdrawAmount);

        updateAmount("withdraw-current", withdrawAmount);
        updateAmount("balance-Current", -1 * withdrawAmount);
        
        document.getElementById("withdraw-amount").value = "";

      });

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateAmount(id, depositAmount) {
        const current = document.getElementById(id).innerText;
        const currentAmount = parseFloat(current);
        const totalAmount = depositAmount + currentAmount;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>

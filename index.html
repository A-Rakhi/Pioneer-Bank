<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pioneer Bank</title>

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!--- CSS style-->
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <!--html section-->

    <!--begin log in area-->

    <div id="login-area" class="container">
      <h1 class="text-center pt-5">Welcome to Pioneer Bank</h1>

      <div class="submit-area m-5">
        <h4>LogIn</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="logIn" class="btn btn-success">Enter</button>
      </div>
    </div>
        <!--end log in area-->

    <!--begin after click on enter button area-->

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="status deposit">
            <h5>Deposit</h5>
            <h2>$<span id="depositCurrent">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status withdraw">
            <h5>Withdraw</h5>
            <h2>$<span id="withdrawCurrent">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status balance">
            <h5>Balance</h5>
            <h2>$1240</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" id="Depositamount" class="form-control" placeholder=" $ amount you want to deposit" />
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" placeholder=" $ amount you want to withdraw" />
            <br>
            <button id="removeWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>


    <!-- javascript--->

    <script>

      // log-in button event handler
      const loginbtn = document.getElementById("logIn");
      loginbtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit button event handler
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){

       })
    </script>

  </body>
</html>
